<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="./css/styles.css" />
  <title>Pages</title>
</head>
<body>
  
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="" class="nav__logo">
          <img src="./assets/Logo.png" alt="">
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link active-link">All</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Branging</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Web</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Photography</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">App</a>
            </li>
            <li class="nav__item">
             <i class='bx bx-search nav__search'></i>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero__container">

        <div class="hero__info" >
          <h1 class="hero__info-title">
            EXPLORE BEYOND HORIZON
          </h1>
          <P class="hero__info-parrafo">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi hic earum voluptates facer
          </P>
          <button  class="button-main">
            <a href="#portafolio">
              view our work
            </a>    
          </button>
        </div>

      </section>
    </main>
    <section class="portfolio-container bd-container">
      <section class="portfolio section">

        <div class="portfolio__nav">
          <span class="portfolio__item active-portfolio" data-filter="all"
            >All</span
          >
          <span class="portfolio__item" data-filter=".branding">Branding</span>
          <span class="portfolio__item" data-filter=".web">Web</span>
          <span class="portfolio__item" data-filter=".photo">Photography</span>
          <span class="portfolio__item" data-filter=".app">App</span>
        </div>
        <div class="portfolio__container bd-grid" >
        </div>
      </section>
    </section>
    <section class="more-container">
      <button class="button-two">
            <a href="#portafolio">
              Show Me More
            </a>    
       </button>

    </section>
    <footer>
      <div class="footer__info">
        <div class="footer__info-description">
          <p class="footer__copy">&#169; 2016 - <span>Sneak</span>  All Right Reserved</p>
        </div>
        <div class="footer__info-social">
          <i class='bx bxl-facebook'></i>
          <i class='bx bxl-twitter' ></i>
          <i class='bx bxl-google-plus-circle'></i>
          <i class='bx bxl-youtube' ></i>
        </div>
      </div>
    </footer>
      
    <script src="./js/mixitup.min.js"></script>
     <script src="./js/gsap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/portafolio.jsonp"></script>
   
</body>
</html>
